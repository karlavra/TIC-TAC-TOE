<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr class="horizontal">
                <td class="vertical">
                    <button id="uno" class="boton"></button>
                </td>
                <td class="vertical">
                    <button id="dos" class="boton"></button>
                </td>
                <td>
                    <button id="tres" class="boton"></button>
                </td>
            </tr>
            <tr class="horizontal">
                <td class="vertical">
                    <button id="cuatro" class="boton"></button>
                </td>
                <td class="vertical">
                    <button id="cinco" class="boton"></button>
                </td>
                <td>
                    <button id="seis" class="boton"></button>
                </td>
            </tr>
            <tr>
                <td class="vertical">
                    <button id="siete"  class="boton"></button>
                </td>
                <td class="vertical">
                    <button id="ocho" class="boton"></button>
                </td>
                <td>
                    <button id="nueve" class="boton"></button>
                </td>
            </tr>        
        </table>
        <button>
            Reiniciar
        </button>
        <button>
            Nuevo Juego
        </button>
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
